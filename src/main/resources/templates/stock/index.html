<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="stylesheet" href="/css/admin/index.css">
  <link rel="stylesheet" href="/css/admin/common.css">
  <link rel="stylesheet" href="/css/stock/index.css">
  <title>Warehouse Main</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script th:src="@{'https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js'}" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script defer th:src="@{/js/stockhistory/index.js}"></script>
</head>
<body>
<div layout:fragment="content" class="container">
  <div class="background-container">
    <div class="parrot"></div>
    <div class="message">더 이상 줄일 수 없습니다.</div>
  </div>

  <div class="page-info">
    <h1 class="page-title pb-3">재고 조회</h1>
    <span class="page-subtitle">재고 관리 > 재고 현황</span>
  </div>

  <div class="front-container-list">
    <div>
      <nav class="navbar navbar-header navbar-expand-lg d-flex flex-column align-items-start w-100 bg-white p-4">
        <h3 class="navbar-brand mb-0 p-2">검색조건</h3>
        <div class="form-item d-flex flex-row nav-item align-self-start flex-wrap w-100">
          <div class="d-flex flex-row p-2">
            <div class="select-menu d-inline-block pe-2">
              <div class="select">
                <span class="dropdown-span">창고별</span>
                <i class="dropdown">
                  <img src="/media/icons/arrow_down.svg" alt="Arrow Down Icon" width="20" height="20">
                </i>
              </div>
              <div class="option-list">
                <div class="option" data-value="TEAM_MEMBER">서울 창고</div>
                <div class="option" data-value="TEAM_LEADER">경기도 창고</div>
                <div class="option" data-value="TEAM_LEADER">충청도 창고</div>
                <div class="option" data-value="TEAM_LEADER">경상도 창고</div>
                <div class="option" data-value="DEPARTMENT_HEAD">전라도 창고</div>
              </div>
            </div>

            <div class="select-menu d-inline-block pe-2">
              <div class="select">
                <span class="dropdown-span">대분류</span>
                <i class="dropdown">
                  <img src="/media/icons/arrow_down.svg" alt="Arrow Down Icon" width="20" height="20">
                </i>
              </div>

              <div class="option-list">
                <div class="option" data-value="TEAM_MEMBER">책상</div>
                <div class="option" data-value="TEAM_LEADER">의자</div>
                <div class="option" data-value="DEPARTMENT_HEAD">옷장</div>
              </div>
            </div>

            <div class="select-menu d-inline-block pe-2">
              <div class="select">
                <span class="dropdown-span">중분류</span>
                <i class="dropdown">
                  <img src="/media/icons/arrow_down.svg" alt="Arrow Down Icon" width="20" height="20">
                </i>
              </div>

              <div class="option-list">
                <div class="option" data-value="TEAM_MEMBER">책상</div>
                <div class="option" data-value="TEAM_LEADER">의자</div>
                <div class="option" data-value="DEPARTMENT_HEAD">옷장</div>
              </div>
            </div>

            <div class="select-menu d-inline-block pe-2">
              <div class="select">
                <span class="dropdown-span">소분류</span>
                <i class="dropdown">
                  <img src="/media/icons/arrow_down.svg" alt="Arrow Down Icon" width="20" height="20">
                </i>
              </div>

              <div class="option-list">
                <div class="option" data-value="TEAM_MEMBER">책상</div>
                <div class="option" data-value="TEAM_LEADER">의자</div>
                <div class="option" data-value="DEPARTMENT_HEAD">옷장</div>
              </div>
            </div>
          </div>
        </div>

        <div class="d-flex align-items-center ps-2 pt-3 pb-2">
          <h5 style="margin: 0 !important;">기간</h5>

<!--          <div class="ps-4">-->
<!--            <label for="startDate"></label>-->
<!--            <input type="date" id="startDate" style="border: solid">-->
<!--            <span>~</span>-->
<!--            <label for="endDate"></label>-->
<!--            <input type="date" id="endDate" style="border: solid">-->
<!--          </div>-->

          <div class="d-flex inp-wrapper ps-4">
            <div class=”date-wrapper”>
              <label for=”date-1″></label>
              <input type="date" id=”date-1″ />
            </div>

            <div > ~ </div>

            <div class=”date-wrapper”>
              <label for=”date-2″></label>
              <input type="date" id=”date-2″ />
            </div>
          </div>
        </div>

        <form class="d-flex align-items-center flex-grow-1 align-self-center pt-3 w-25" role="search">
          <button class="btn w-100" type="submit">재고검색</button>
        </form>
      </nav>
    </div>

    <div class="mt-3 bg-white" style="border-radius: 10px;">
      <nav class="mb-2 navbar navbar-expand-lg pe-3">
        <div class="d-flex flex-row justify-content-between w-100">
          <span class="search-span navbar-brand mb-0 h3" style="font-family: 'NanumSquare-ExtraBold', sans-serif">재고로그</span>

          <div class="d-flex flex-row flex-grow-1 justify-content-end align-items-center">
            <div class="select-menu d-inline-block">
              <div class="select">
                <span class="dropdown-span">전체</span>
                <i class="dropdown">
                  <img src="/media/icons/arrow_down.svg" alt="Arrow Down Icon" width="20" height="20">
                </i>
              </div>
              <div class="option-list">
                <div class="option" data-value="TEAM_MEMBER">전체</div>
                <div class="option" data-value="TEAM_MEMBER">입고</div>
                <div class="option" data-value="TEAM_LEADER">출고</div>
              </div>
            </div>
          </div>
        </div>
      </nav>

      <table class="table">
        <thead>
        <tr>
          <th scope="col">번호</th>
          <th scope="col">재고 타입</th>
          <th scope="col">입출고 수량</th>
          <th scope="col">재고 등록 날짜</th>
          <th scope="col">상세 보기</th>
        </tr>
        </thead>
        <tbody id="stockTableBody">
<!--          서버에서 fetch로 가져온 데이터-->
        </tbody>
      </table>

<!--      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">-->
<!--        Launch demo modal-->
<!--      </button>-->

      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>

      <nav class="mt-4 d-flex justify-content-center">
        <ul class="pagination">
<!--        fetch 로 가져온 데이터로 동적 생성-->
        </ul>
      </nav>
