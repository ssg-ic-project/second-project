<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="stylesheet" href="/css/outbound/detail.css">
  <link rel="stylesheet" href="/css/common/table.css">
  <title>Inbound Detail</title>
  <script src="/js/outbound/detail.js"></script>
  <script defer th:inline="javascript">
    const outboundId = [[${id}]];
    getOutboundDetails(outboundId)
  </script>
</head>
<body>
<div layout:fragment="content" th:class="container">
  <div th:class="page-info">
    <h2 th:class="page-title">상세 조회</h2>
    <span th:class="page-subtitle">출고 관리 > 출고 조회 > 상세 조회</span>
  </div>
  <div class="action-btn1">
    <button class="btn btn-approve" data-bs-toggle="modal" data-bs-target="#printInvoice">출고 지시서 출력
    </button>
  </div>
    <div class="action-btn">
    <button class="btn btn-approve" data-bs-toggle="modal" data-bs-target="#approveModal">승인
    </button>
    <button class="btn btn-approve" data-bs-toggle="modal" data-bs-target="#completeModal">완료
    </button>
    <button class="btn btn-reject" data-bs-toggle="modal" data-bs-target="#rejectModal">반려</button>
  </div>
  <div th:class="info-box">
    <h5 th:class="box-title">출고 정보</h5>
    <div th:class="info-details">
      <div th:class="detail-group">
        <div th:class="detail-item">
          <span th:class="detail-label">ID</span>
          <span th:id="id" th:text="${id}" th:class="detail-value"></span>
        </div>
        <div th:class="detail-item">
          <span th:class="detail-label">출고 예정일</span>
          <span th:id="expectedDate" th:text="${expecteDate}" th:class="detail-value"></span>
        </div>
        <div th:class="detail-item">
          <span th:class="detail-label">출고 수량</span>
          <span th:id="quantity" th:text="${quantity}" th:class="detail-value"></span>
        </div>
      </div>
      <div th:class="detail-group">
        <div th:class="detail-item">
          <span th:class="detail-label">최초 등록일</span>
          <span th:id="createdAt" th:text="${createdAt}" th:class="detail-value"></span>
        </div>
        <div th:class="detail-item">
          <span th:class="detail-label">최종 수정일</span>
          <span th:id="updatedAt" th:text="${updatedAt}" th:class="detail-value"></span>
        </div>
        <div th:class="detail-item">
          <span th:class="detail-label">요구사항</span>
          <span th:id="remarks" th:text="${remarks}" th:class="detail-value"></span>
        </div>
      </div>
    </div>
  </div>
  <div th:class="inbound-approval-box">
    <h5 th:class="box-title">출고 승인 내역</h5>
    <table id="approval-list">
      <thead>
      <tr>
        <th>승인 상태</th>
        <th>반려 사유</th>
        <th>생성 시각</th>
      </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <div th:class="info-box">
    <h5 th:class="box-title">창고 정보</h5>
    <div th:class="info-details">
      <div th:class="detail-group">
        <div th:class="detail-item">
          <span th:class="detail-label">창고 ID</span>
          <span th:id="warehouseId" th:text="${warehouseId}" th:class="detail-value"></span>
        </div>
        <div th:class="detail-item">
          <span th:class="detail-label">창고명</span>
          <span th:id="warehouseName" th:text="${warehouseName}" th:class="detail-value"></span>
        </div>
        <div th:class="detail-item">
          <span th:class="detail-label">섹션/셀 ID</span>
          <span th:id="sectionCellId" th:text="${sectionCellId}" th:class="detail-value"></span>
        </div>
      </div>
      <div th:class="detail-group">
        <div th:class="detail-item">
          <span th:class="detail-label">재고</span>
          <span th:id="stockQuantity" th:text="${stockQuantity}" th:class="detail-value"></span>
        </div>
        <div th:class="detail-item">
          <span th:class="detail-label">입고예정일</span>
          <span th:id="inboundExpectedDate" th:text="${inboundExpectedDate}" th:class="detail-value"></span>
        </div>
      </div>
    </div>
  </div>
  <div th:class="info-box">
    <h5 th:class="box-title">상품 정보</h5>
    <div th:class="info-details">
      <div th:class="detail-group">
        <div th:class="detail-item">
          <span th:class="detail-label">상품 ID</span>
          <span th:id="productId" th:text="${productId}" th:class="detail-value"></span>
        </div>
        <div th:class="detail-item">
          <span th:class="detail-label">상품명</span>
          <span th:id="productName" th:text="${productName}" th:class="detail-value"></span>
        </div>
        <div th:class="detail-item">
          <span th:class="detail-label">카테고리</span>
          <span th:id="categoryId" th:text="${categoryId}" th:class="detail-value"></span>
        </div>
      </div>
      <div th:class="detail-group">
        <div th:class="detail-item">
          <span th:class="detail-label">상품 부피</span>
          <span th:id="productVolume" th:text="${productVolume}" th:class="detail-value"></span>
        </div>
      </div>
    </div>
  </div>
  <div th:class="info-box">
    <h5 th:class="box-title">회원 정보</h5>
    <div th:class="info-details">
      <div th:class="detail-group">
        <div th:class="detail-item">
          <span th:class="detail-label">회원 ID</span>
          <span th:id="userId" th:text="${userId}" th:class="detail-value"></span>
        </div>
        <div th:class="detail-item">
          <span th:class="detail-label">회원 이름</span>
          <span th:id="userName" th:text="${userName}" th:class="detail-value"></span>
        </div>
        <div th:class="detail-item">
          <span th:class="detail-label">상호명</span>
          <span th:id="companyName" th:text="${companyName}" th:class="detail-value"></span>
        </div>
      </div>
      <div th:class="detail-group">
        <div th:class="detail-item">
          <span th:class="detail-label">이메일</span>
          <span th:id="userEmail" th:text="${userEmail}" th:class="detail-value"></span>
        </div>
        <div th:class="detail-item">
          <span th:class="detail-label">전화번호</span>
          <span th:id="userPhone" th:text="${userPhone}" th:class="detail-value"></span>
        </div>
      </div>
    </div>
  </div>

  <div id="printInvoice" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false"
       tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">출고 지시서 출력</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"
                  aria-label="Close"></button>
        </div>
        <div class="modal-body">

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-cancel" data-bs-dismiss="modal">취소</button>
          <button type="button" class="btn btn-action">출력</button>
        </div>
      </div>
    </div>
  </div>



  <div id="approveModal" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false"
       tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">출고 승인</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"
                  aria-label="Close"></button>
        </div>
        <div class="modal-body">
          출고 승인 요청을 처리하시겠습니까?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-cancel" data-bs-dismiss="modal">취소</button>
          <button type="button" class="btn btn-action">승인</button>
        </div>
      </div>
    </div>
  </div>

  <div id="completeModal" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false"
       tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">출고 완료</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"
                  aria-label="Close"></button>
        </div>
        <div class="modal-body">
          출고 승인 완료를 처리하시겠습니까?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-cancel" data-bs-dismiss="modal">취소</button>
          <button type="button" class="btn btn-action">완료</button>
        </div>
      </div>
    </div>
  </div>



  <div id="rejectModal" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false"
       tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">출고 반려</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"
                  aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <label for="rejection-reason" class="col-form-label">반려 사유를 입력해 주세요.</label>
          <textarea class="form-control" id="rejection-reason" rows="3" required></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-cancel" data-bs-dismiss="modal">취소</button>
          <button type="button" class="btn btn-action">반려</button>
        </div>
      </div>
    </div>
  </div>



  <div id="modifyModal" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false"
       tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">출고 정보 수정</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"
                  aria-label="Close"></button>
        </div>
        <div class="modal-body">
          출고 정보를 수정하시겠습니까?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-cancel" data-bs-dismiss="modal">취소</button>
          <button type="button" class="btn btn-action">수정</button>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
