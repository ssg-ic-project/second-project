<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="stylesheet" href="/css/admin/index.css">
  <link rel="stylesheet" href="/css/admin/common.css">
  <link rel="stylesheet" href="/css/warehouse/index.css">
  <title>Warehouse Main</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script th:src="@{'https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js'}" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=7e1a1e3ea1021ea492e25afd4b3247b1&libraries=services"></script>
  <script defer th:src="@{/js/common/dropdown.js}"></script>
  <script defer th:src="@{/js/warehouse/stock.js}"></script>
  <script defer th:src="@{/js/warehouse/index.js}"></script>
</head>
<body>
  <div layout:fragment="content" class="container">
    <div class="background-container">
      <div class="parrot"></div>
      <div class="message">더 이상 줄일 수 없습니다.</div>
    </div>

    <div class="page-info">
      <h1 class="page-title pb-3">창고 조회</h1>
      <span class="page-subtitle">창고 관리 > 창고 현황</span>
    </div>

    <div class="front-container-list">

      <div>
        <nav class="navbar navbar-header navbar-expand-lg d-flex flex-column align-items-start w-100 bg-white p-4">
          <h3 class="navbar-brand mb-0 p-2">검색조건</h3>
          <div class="form-item d-flex flex-row nav-item align-self-start flex-wrap w-100">
            <div class="d-flex flex-row p-2">
              <div class="select-menu d-inline-block pe-2">
                <div class="select">
                  <span class="dropdown-span">창고별</span>
                  <i class="dropdown">
                    <img src="/media/icons/arrow_down.svg" alt="Arrow Down Icon" width="20" height="20">
                  </i>
                </div>
                <div class="option-list">
                  <div class="option" data-value="TEAM_MEMBER">서울 창고</div>
                  <div class="option" data-value="TEAM_LEADER">경기도 창고</div>
                  <div class="option" data-value="TEAM_LEADER">충청도 창고</div>
                  <div class="option" data-value="TEAM_LEADER">경상도 창고</div>
                  <div class="option" data-value="DEPARTMENT_HEAD">전라도 창고</div>
                </div>
              </div>

              <div class="select-menu d-inline-block pe-2">
                <div class="select">
                  <span class="dropdown-span">대분류</span>
                  <i class="dropdown">
                    <img src="/media/icons/arrow_down.svg" alt="Arrow Down Icon" width="20" height="20">
                  </i>
                </div>

                <div class="option-list">
                  <div class="option" data-value="TEAM_MEMBER">책상</div>
                  <div class="option" data-value="TEAM_LEADER">의자</div>
                  <div class="option" data-value="DEPARTMENT_HEAD">옷장</div>
                </div>
              </div>

              <div class="select-menu d-inline-block pe-2">
                <div class="select">
                  <span class="dropdown-span">중분류</span>
                  <i class="dropdown">
                    <img src="/media/icons/arrow_down.svg" alt="Arrow Down Icon" width="20" height="20">
                  </i>
                </div>

                <div class="option-list">
                  <div class="option" data-value="TEAM_MEMBER">책상</div>
                  <div class="option" data-value="TEAM_LEADER">의자</div>
                  <div class="option" data-value="DEPARTMENT_HEAD">옷장</div>
                </div>
              </div>

              <div class="select-menu d-inline-block pe-2">
                <div class="select">
                  <span class="dropdown-span">소분류</span>
                  <i class="dropdown">
                    <img src="/media/icons/arrow_down.svg" alt="Arrow Down Icon" width="20" height="20">
                  </i>
                </div>

                <div class="option-list">
                  <div class="option" data-value="TEAM_MEMBER">책상</div>
                  <div class="option" data-value="TEAM_LEADER">의자</div>
                  <div class="option" data-value="DEPARTMENT_HEAD">옷장</div>
                </div>
              </div>
            </div>
          </div>

          <div class="d-flex align-items-center ps-2 pt-3 pb-2">
            <h5 style="margin: 0 !important;">기간</h5>

            <div class="d-flex inp-wrapper ps-4">
              <div class=”date-wrapper”>
                <label for=”date-1″></label>
                <input type="date" id=”date-1″ />
              </div>

              <div > ~ </div>

              <!--            style="line-height: 45px"-->
              <div class=”date-wrapper”>
                <label for=”date-2″></label>
                <input type="date" id=”date-2″ />
              </div>
            </div>
          </div>

          <form class="d-flex align-items-center flex-grow-1 align-self-center pt-3 w-25" role="search">
            <button class="btn w-100" type="submit">창고검색</button>
          </form>
        </nav>
      </div>

      <div class="mt-3 bg-white" style="border-radius: 10px;">
        <nav class="mb-2 navbar navbar-expand-lg pe-3">
          <div class="d-flex flex-row container">
            <span class="search-span navbar-brand mb-0 h3" style="font-family: 'NanumSquare-ExtraBold', sans-serif">창고목록</span>

            <button type="button" class="btn" style="width: 150px !important;" data-bs-toggle="modal" data-bs-target="#exampleModal">
              창고등록
            </button>

            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">창고등록</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <div class="warehouse">
                      <label for="title"><span>* </span>창고명</label>
                      <input type="text" name="name" id="title" />
                    </div>

                    <div class="warehouse">
                      <label for="title"><span>* </span>담당자</label>
                      <input type="text" name="adminId" id="admin" value="1" disabled/>
                    </div>

                    <div class="warehouse">
                      <label for="size"><span>* </span>크기</label>
                      <input type="text" name="size" id="size" />
                    </div>

                    <div class="warehouse">
                      <label for="capacity"><span>* </span>수용량</label>
                      <input type="text" name="capacity" id="capacity" />
                    </div>

                    <div class="warehouse">
                      <label for="sample5_address"><span>* </span>주소</label>
                      <input type="text" name="address" id="sample5_address" placeholder="주소">
                      <input type="button" onclick="sample5_execDaumPostcode()" value="주소 검색"><br>
                    </div>

                      <div class="warehouse">
                        <div id="map1" style="height:200px;margin-top:10px;display:none"></div>
                        <input type="text" name="longitude" id="longitude" style="display: none">
                        <input type="text" name="latitude" id="latitude" style="display: none">
                      </div>

                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                    <button type="button" class="btn btn-primary" id="registerBtn">등록</button>
                  </div>
                </div>
              </div>
            </div>
            </div>
        </nav>

        <div class="map" style="height:300px;"></div>

        <table class="table">
          <thead>
            <tr>
              <th scope="col">창고번호</th>
              <th scope="col">창고명</th>
              <th scope="col">크기</th>
              <th scope="col">수용량</th>
              <th scope="col">주소</th>
              <th scope="col">생성일</th>
            </tr>
          </thead>
          <tbody id="warehouseTableBody">
            <!--js: 서버에서 받아온 창고 데이터 출력-->
          </tbody>
        </table>

      <nav class="mt-4 d-flex justify-content-center">
        <ul class="pagination">
          <!-- js: 서버에서 받아온 창고 데이터 페이지네이션 번호 출력-->
        </ul>
      </nav>
    </div>
    </div>
  </div>
</body>
</html>
